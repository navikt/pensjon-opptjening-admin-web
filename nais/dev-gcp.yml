kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: pensjon-opptjening-admin-web
  namespace: pensjonopptjening
  labels:
    team: pensjonopptjening
spec:
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: dev-gcp
    - name: POPP_URL
      value: https://pensjon-opptjening-filadapter.intern.dev.nav.no
  azure:
    sidecar:
      enabled: true
      autoLogin: true
    application:
      enabled: true
      allowAllUsers: false
      claims:
        groups:
          - id: "7ef907b4-ec9f-47dd-ab41-4e54ba32ceb1" #AAD pensjonopptjening testgruppe

  secureLogs:
    enabled: true
  ingresses:
    - https://pensjon-opptjening-admin-web.intern.dev.nav.no
  accessPolicy:
    outbound:
      external:
        - host: pensjon-opptjening-filadapter.intern.dev.nav.no
  image: {{ image }}
  liveness:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 120
  readiness:
    path: /actuator/health/readiness
    port: 8080
    initialDelay: 120
  prometheus:
    enabled: true
    path: /actuator/prometheus
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: "1000m"
      memory: "1024Mi"
    requests:
      cpu: "200m"
      memory: "256Mi"
